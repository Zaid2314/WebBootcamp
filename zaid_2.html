<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <style>
        /* this is a id Selector */
        #redElement{
            border:2px solid red;
            color:darkred;
            background-color:seagreen!important;
        }
        #blueElement{
            color: blue;
            background-color: pink;
        }
        /* Grouping Selector */
        footer,span{
             background-color: orange;
        }
        </style>
        <!-- <link rel="stylesheet" href="zaid_2.css"> -->
</head>
<body>
    <h3>This is CSS TUtorial</h3>
    <p id="redElement">this tutorial with teach you everything about HTML/CSS</p>
    <h3>CSS Selectors</h3>
    <p id="blueElement">This is to demonstrate selectors</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>

</html>
